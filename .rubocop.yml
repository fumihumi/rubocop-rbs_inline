require:
  - rubocop-rake
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7

Metrics/AbcSize:
  Max: 20

Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb

Metrics/MethodLength:
  Max: 20

Naming/FileName:
  Exclude:
    - lib/rubocop-rbs_inline.rb

RSpec/ExampleLength:
  Max: 20

Style/Documentation:
  Enabled: false
